<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="primaryHeader">
        <h1><img src="images/logo.png" alt=""></h1>
        <a href="#" class="navIcon" data-toggle="tooltip" title="Show and hide menu" data-placement="bottom">
            <img src="images/nav.png">
        </a>
        <a href="#" class="notificationIcon">
            <img src="images/menuIcons/bell_notification.svg">
            <span>10</span>
        </a>

        <div class="profileImage">
            <img src="images/profile.jpg">
        </div>
        <p>Yogeswaran Veerapathiran
            <span>Admin</span>
        </p>
    </header>
    <section class="navigation">
        <ul>
            <li>
                <a href="dashboard.html">
                    <img src="images/menuIcons/dashboard.svg">
                    <span class="menuText">Dashboard</span>

                </a>
            </li>

            <li>
                <a href="#" class="hasChild activeMenu">
                    <img src="images/menuIcons/dashboard.svg">
                    <span class="menuText">Company</span>
                    <span class="icon">
                        <img src="images/leftArrow.png">
                    </span>
                </a>
                <ul class="childMenu">
                    <li>
                        <a href="companylist.html">
                            <span class="menuText">Company List</span>

                        </a>
                    </li>
                    <li>
                        <a href="createcompany.html">
                            <span class="menuText">Add Company</span>

                        </a>
                    </li>
                    <li>
                        <a href="companymaster.html">
                            <span class="menuText">Masters</span>

                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="settings.html">
                    <img src="images/menuIcons/settings.svg">
                    <span class="menuText">Settings</span>

                </a>
            </li>
        </ul>
    </section>
    <section class="dataContainer">

        <div class="dataSection">

            <div class="dashboardGridContainer">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Company</h1>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-end">
                        <a href="createcompany.html" class="btn btn-primary"><span>Save</span> </a>
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-sm-12">
                        <ul class="tabs">
                            <li>
                                <a class="activeTab" href="#" data-target="basic">Basic Info</a>
                            </li>
                            <li>
                                <a href="#" data-target="uin">Unique Identification</a>
                            </li>
                            <li>
                                <a href="#" data-target="contact">Contact Details</a>
                            </li>
                            <li>
                                <a href="#" data-target="plan">Plan Details</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row" data-destination="basic">
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Logo</label>
                            <div class="uploadProfile">
                                <img src="images/defaultUpload.png" alt="">
                                <button class="btn btn-primary mr-2 ml-10">Upload</button>
                                <button class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Company Name">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Address 1</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Address 2</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Address 3</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>State</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Country</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Pincode</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Landline</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Mobile</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Email</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Extn</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="row" data-destination="uin" style="display: none;">
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>CIN</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>GST</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>PAN</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>TAN</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Registration Date</label>
                            <input type="text" class="form-control date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>



                </div>
                <div class="row" data-destination="contact" style="display: none;">
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Website URL</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Board Number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Contact Person Primary</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Contact Person Primary Mobile</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Contact Person Primary Email</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Contact Person Primary Extn</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company HR Manager Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company HR Manager Mobile</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company HR Manager Email</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company HR Manager extn</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Billing Manager Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Billing Manager Mobile</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Billing Manager Email</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Billing Manager Extn</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Company Category</label>
                            <select name="" id="" class="form-control">
                                <option value="">Cat 1</option>
                                <option value="">Cat 2</option>
                                <option value="">Cat 3</option>
                                <option value="">Cat 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switch1">
                            <label class="custom-control-label" for="switch1">Active</label>
                        </div>
                    </div>

                </div>
                <div class="row" data-destination="plan" style="display: none;">
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <label>Plan</label>
                            <select name="" id="" class="form-control">
                                <option value="">Basic</option>
                                <option value="">Premium</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="inputGroup">
                            <label>Registration Date</label>
                            <input type="text" class="form-control date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="inputGroup">
                            <label>Subscription Start Date</label>
                            <input type="text" class="form-control date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="inputGroup">
                            <label>Subscription End Date</label>
                            <input type="text" class="form-control date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function () {
            $('#filter button').click(function () {
                $('.btn-primary').removeClass('btn-primary');
                $(this).removeClass('btn-default').addClass('btn-primary');
            })
        });
    </script>
</body>

</html>
