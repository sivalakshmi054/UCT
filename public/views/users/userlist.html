    <section class="dataContainer">
        <div class="dataSection">

            <div class="dashboardGridContainer">
                <div class="row">
                    <div class="col-sm-6">
                         <h1>Users
                          </h1>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <input type="text" class="form-control searchBox" placeholder="search">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <a href="AdminHome#/UserAdd" class="btn btn-primary btn-block"><img src="images/addICon.png">
                            <span>Add New</span> </a>
                    </div>
                </div>

              
                    <div id="scrollTable">
                        <table class="themeTable" st-table="emptydata" style="width: 100%" st-safe-src="UserList" class="table table-striped table-bordered">
                            <tr>
                                <th width="10%">Sr No.</th>
                                <th width="20%">Name</th>
                                <th width="20%">UserName</th>
                                <th width="15%">Admin</th>
                                <th width="15%">Mobile Number</th>
                                <th width="10%">Action</th>
                            </tr>
                            <tr ng-repeat="Id in emptydata">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{Id.Name}}
                                </td>
                                <td>{{Id.UserName}}</td>
    
                                <td>
                                    {{Id.Admin}}
                                </td>
                                <td>{{Id.Mobile}}</td>
                                <td>
                                    <a href="javascript:" ng-click="edit_user(Id.Id)" title="Edit" class="mr-3"><img src="images/edit.svg" alt=""></a>
                                    <a href="javascript:" ng-click="preview_user(Id.Id)" title="View" class="mr-3"><img src="images/view.svg" alt=""></a>
                                </td>
    
                            </tr>
                            
                            <tfoot ng-show="UserList.length >10">
                                <tr>
                                    <td colspan="35" class="text-center">
                                        <items-page items-On-Page ="itemsOnPage" total-Items="UserList.length"></items-page> items per page
                                        <div st-items-by-page="itemsOnPage" style="margin-left: 35%;margin-top: 20px;" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="views/pagination.custom.html"></div>
                                    </td>
                                </tr>
                            </tfoot>
    
                        </table>
                    </div>
            </div>

        </div>
    </section>
