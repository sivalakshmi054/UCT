    <section class="dataContainer">

        <div class="dataSection">

            <div class="dashboardGridContainer">
                <div class="row">
                    <div class="col-sm-4">
                        <h1>Candidate List</h1>
                    </div>
                    <div class="col-sm-4">
                        <div class="inputGroup">
                            <input type="text" class="form-control searchBox" placeholder="search">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <a href="AdminHome#/AddCandidate" class="btn btn-primary mr-2"><img src="images/addICon.png"><span>Add New</span> </a>
                        <!-- <a href="AdminHome#/CandidateList" class="btn btn-warning"><span>Back</span> </a> -->
                    </div>
                    <!-- <div class="col-sm-2">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Bulk Upload</label>
                        </div>

                    </div> -->
                </div>

                <div id="scrollTable">
                    <table class="themeTable" st-table="emptydata" style="width: 100%" st-safe-src="CandidateList" class="table table-striped table-bordered">
                        <tr>
                            <th width="15%">Name</th>
                            <th width="15%">City</th>
                            <th width="12%">PAN No.</th>
                            <th width="12%">DOB</th>
                            <th width="15%">Mobile Number</th>
                            <th width="25%">Email Id</th>
                            <th width="8%">Action</th>
                        </tr>
                        <tr ng-repeat="Id in emptydata">
                            <td>
                                {{Id.FirstName}}
                            </td>
                            <td>{{Id.CityName}}</td>

                            <td>
                                {{Id.PAN}}
                            </td>
                            <td>{{Id.DOB | date:"dd-MM-y"}}</td>
                            <td>{{Id.Mobile1}}</td>
                            <td>
                                {{Id.EmailId1}}
                            </td>
                            <td>
                                <a title="Edit Candidate" ng-click="Edit_Candidate(Id.Id)"  class="mr-2"><img src="images/edit.svg" alt=""></a>
                                <a title="View Candidate" ng-click="Preview_Candidate(Id.Id)" class="mr-2"><img src="images/view.svg" alt=""></a>
                                <!-- <a href="#"><img src="images/delete.svg" alt=""></a> -->
                            </td>

                        </tr>
                       

                        <tfoot ng-show="CandidateList.length >10">
                            <tr>
                                <td colspan="35" class="text-center">
                                    <items-page items-On-Page ="itemsOnPage" total-Items="CandidateList.length"></items-page> items per page
                                    <div st-items-by-page="itemsOnPage" style="margin-left: 35%;margin-top: 20px;" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="views/pagination.custom.html"></div>
                                </td>
                            </tr>
                        </tfoot>


                    </table>
                </div>
            </div>

        </div>

    </section>
