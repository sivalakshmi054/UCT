    <section class="dataContainer">

        <div class="dataSection" ng-init="CompanyDashboard();">
            <div class="row">
                <div class="col-sm-4">
                    <a href="CompanyHome#/UserList" class="dash d4">
                        <div class="row align-items-center">
                            <div class="col-sm-6">
                                <img src="images/dashobardIcon4.svg" alt="">
                            </div>
                            <div class="col-sm-6 text-right">
                                <span>See More Details</span>
                            </div>
                        </div>
                        <div class="row mt-4 align-items-end">
                            <div class="col-sm-12">
                                <p>{{TotalUser}}</p>
                                <p>Total Users</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="CompanyHome#/CandidateSearch" class="dash d5">
                        <div class="row align-items-center">
                            <div class="col-sm-6">
                                <img src="images/dashobardIcon5.svg" alt="">
                            </div>
                            <div class="col-sm-6 text-right">
                                <span>New Search</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12">
                                <p>{{LastSearch}}</p>
                                <p>Last Search</p>
                            </div>
                        </div>
                    </a>

                </div>
                <div class="col-sm-4">
                    <a class="dash d6">
                        <div class="row align-items-center">
                            <div class="col-sm-6">
                                <img src="images/icons8-search.svg" alt="">
                            </div>
                            <!-- <div class="col-sm-6 text-right">
                                <span>See More Details</span>
                            </div> -->
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12">
                                <p>{{Searched}} out of {{TotalSearches}} Searches</p>
                                <div class="progress">
                                    <div class="progress-bar" style="width:{{level}}%"></div>
                                </div>
                                <button type="button" class="btn btn-outline-primary mt-2">Upgrade Plan</button>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

            <div class="dashboardGridContainer mt-5">
                <h1>Users</h1>
                <div id="scrollTable">
                    <table class="themeTable" st-table="emptydata" style="width: 100%" st-safe-src="UserList" class="table table-striped table-bordered">
                        <tr>
                            <th width="20%">Name</th>
                            <th width="15%">Date Of Birth</th>
                            <th width="15%">City</th>

                            <th width="25%">Email Id</th>
                            <th width="15%">Mobile Number</th>
                            <th width="10%">Action</th>
                        </tr>
                        <tr ng-repeat="Id in emptydata">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{Id.Name}}
                            </td>
                            <td>{{Id.UserName}}</td>

                            <td>
                                {{Id.Admin}}
                            </td>
                            <td>{{Id.Mobile}}</td>
                            <td>
                                <a href="javascript:" ng-click="edit_user(Id.Id)" title="Edit" class="mr-3"><img src="images/edit.svg" alt=""></a>
                                <a href="javascript:" ng-click="preview_user(Id.Id)" title="View" class="mr-3"><img src="images/view.svg" alt=""></a>
                            </td>

                        </tr>
                        <tfoot ng-show="UserList.length >10">
                            <tr>
                                <td colspan="35" class="text-center">
                                    <items-page items-On-Page ="itemsOnPage" total-Items="UserList.length"></items-page> items per page
                                    <div st-items-by-page="itemsOnPage" style="margin-left: 35%;margin-top: 20px;" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="views/pagination.custom.html"></div>
                                </td>
                            </tr>
                        </tfoot>


                    </table>
                </div>
            </div>

        </div>
